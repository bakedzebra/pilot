apiVersion: ozhaw.io/v1
kind: PilotHelmTest
metadata:
  name: default-test
  namespace: default
spec:
  releaseName: test-release
  verify:
    configMap:
      - name: success-config
        namespace: default
        data:
          count: 3
          includes:
            - type
            - message
            - success
      - name: simple-config
      - name: failed-config
        data:
          count: 5
          includes:
            - fail